<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="chatbot-ing-app">
  <template>
      <style>
			:host {
				display: block;
				padding: 10px;
			}
			.top-20{
				margin-top: 40px;
			}
    </style>
    </br>
    </br>
    </br>
    <div>
        {{displayMessage}}
    </div>
    </br>
    </br>
    </br>
      
		<div>
			<paper-input value="{{user_message}}" label="who are you?"></paper-input>
		</div>
		<div class="top-20">
			<paper-button raised on-tap="sendData">POST REQUEST</paper-button>
    </div>

    <iron-ajax
				url="http://localhost:4040/"
				id="postMessage"
				handle-as="json"
				content-type="application/json"
				method="POST"
				body='{{postBody}}'
				last-response="{{serverSuccessMessage}}"></iron-ajax>

  </template>

  <script>

    /**
     * @customElement
     * @polymer
     */
    class ChatbotIngApp extends Polymer.Element {
      static get is() { return 'chatbot-ing-app'; }
      static get properties() {
        return {
          user_message: {
            type: String,
            notify: true,
          },
          getBody: {
            typr: String
          },
          postBody: {
            type: String,
            computed: 'getPostBody(user_message)'
          },
          serverSuccessMessage: Object,
          displayMessage: {
            type: String,
            computed: 'getMessageFromServer(serverSuccessMessage)'
          }
        } 
      }
      sendData (event) {
            this.$.postMessage.generateRequest();
      }
      getPostBody (user_message) {
          return {
              "message": user_message
          }
      }
      serverSuccessCb () {}
      serverErrorCb () {}
      getMessageFromServer (serverSuccessMessage) {
            return JSON.stringify(serverSuccessMessage);
      }
    }
    
    window.customElements.define(ChatbotIngApp.is, ChatbotIngApp);
  </script>
</dom-module>
