iron-swipeable-container.git#*

<dom-module id="chatbot-ing-app">
  <template>
      <style>
			:host {
				display: block;
				padding: 10px;
			}
			.top-20{
				margin-top: 40px;
			}
      .swipe {
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }
    </style>
    </br>
    </br>
    </br>
    <div>
        {{displayMessage}}
    </div>
    </br>
    </br>
    </br>
      
		<paper-input value="{{user_question}}" label="Please how can i help you?"></paper-input>
		<div class="top-20">
			<paper-button raised on-tap="sendQuestion">Ask me!</paper-button>
    </div>

    <iron-ajax
				url="http://localhost:9292/question"
				id="postMessage"
				handle-as="json"
				content-type="application/json"
				method="POST"
				body='{{postBody}}'
				last-response="{{serverSuccessMessage}}"></iron-ajax>
  </template>

  <script>

    /**
     * @customElement
     * @polymer
     */
    class ChatbotIngApp extends Polymer.Element {
      static get is() { return 'chatbot-ing-app'; }
      static get properties() {
        return {
          user_question: {
            type: String,
            notify: true,
          },
          getBody: {
            typr: String
          },
          postBody: {
            type: String,
            computed: 'getPostBody(user_question)'
          },
          serverSuccessMessage: Object,
          displayMessage: {
            type: String,
            computed: 'getMessageFromServer(serverSuccessMessage)'
          }
        } 
      }
      sendQuestion (event) {
            this.$.postMessage.generateRequest();
      }
      getPostBody (user_question) {
          return {
              "question": user_question
          }
      }
      serverSuccessCb () {}
      getMessageFromServer (serverSuccessMessage) {
            return JSON.stringify(serverSuccessMessage);
      }
    }
    
    window.customElements.define(ChatbotIngApp.is, ChatbotIngApp);
  </script>
</dom-module>
